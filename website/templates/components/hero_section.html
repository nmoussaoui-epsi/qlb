{% load static %}
<link rel="stylesheet" href="{% static 'styles/components/hero_section.css' %}">
<section class="hero-section">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <div class="hero-content" data-aos="fade-right">
                    <h1 class="hero-title">Démarrez votre projet <span class="highlight">digital</span></h1>
                    <img src="{% static 'images/blurry.svg' %}" alt="Background Decoration" class="hero-bg">
                    <p class="hero-description">Nous vous aidons à transformer vos idées en réalité avec des solutions digitales innovantes et sur mesure.</p>
                    <a href="#" class="btn btn-primary hero-cta">Démarrer mon projet digital</a>
                </div>
            </div>
            <div class="col-md-6">
                <img src="{% static 'images/hero_illustration.png' %}" alt="Hero Illustration" class="img-fluid hero-image" data-aos="fade-left">
            </div>
        </div>
    </div>
</section>
