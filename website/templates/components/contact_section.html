{% load static %}
<link rel="stylesheet" href="{% static 'styles/components/contact_section.css' %}">
<section class="contact-section" data-aos="fade-up">
    <div class="container">
        <h2 class="section-title highlight">Contactez-nous</h2>
        <p class="section-description">Remplissez le formulaire ci-dessous pour nous envoyer un message.</p>
        <form action="/submit_contact_form" method="POST" class="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Sujet</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Envoyer</button>
        </form>
    </div>
</section>
